services:
  llama-cpp-env:
    build:
      context: .
      dockerfile: Dockerfile.xavier
    container_name: cpp-profiler
    privileged: true
    volumes:
      - ./app:/charlie/profile-app
      - /usr/bin:/usr/bin
      - /proc:/proc
      - /sys:/sys
    entrypoint: ["/bin/bash"]
    tty: true

    runtime: nvidia    
    env_file: "llama.env"

    # using gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility]

    restart: unless-stopped

